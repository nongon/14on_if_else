<script>
    function checkinput(){
        var input = document.getElementById("name").value;
        if(input === "100"){
            document.getElementById("demo").innerHTML = "คะแนนของคุณ "+input+" เเต้ม"; 
        }else if(input === "50"){
            document.getElementById("demo").innerHTML = "คะแนนของคุณ "+input+" เเต้ม"; 
        }else{
            document.getElementById("demo").innerHTML = "ข้อมูลไม่ถูก";
        }
    }
    function changebet(){
        var x = document.getElementById("myselect").value;
        document.getElementById("demo2").innerHTML = "You Select : "+x;
    }

    function score(){
        var score = document.getElementById("score").value;
        var scorev2 = parseInt(score)
        if(scorev2 >= 80){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : A"; 
        }else if(scorev2 >= 75){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : B+"; 
        }else if(scorev2 >= 70){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : B"; 
        }else if(scorev2 >= 65){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : C+"; 
        }else if(scorev2 >= 60){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : C"; 
        }else if(scorev2 >= 55){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : D+"; 
        }else if(scorev2 >= 50){
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : D"; 
        }else{
            document.getElementById("showS").innerHTML = "คะแนนของคุณคือ "+scorev2+" เกรดของคุณ : E"; 
        }
